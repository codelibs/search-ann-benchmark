name: Run Vespa benchmark on Linux

on:
  push:
    branches:
      - main
    paths:
      - 'src/search_ann_benchmark/engines/vespa.py'
      - '.github/workflows/run-vespa-linux.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_config:
        description: 'Target configuration'
        required: false
        default: '100k-768-m32-efc200-ef100-ip'
        type: choice
        options:
          - 100k-768-m32-efc200-ef100-ip
          - 1m-768-m48-efc200-ef100-ip
          - 5m-768-m48-efc200-ef100-ip

env:
  ENGINE_NAME: vespa
  ENGINE_VERSION: "8.499.20"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Report Hardware
        run: bash scripts/get_hardware_info.sh

      - name: Cache dataset
        uses: actions/cache@v4
        with:
          path: dataset
          key: ${{ runner.os }}-dataset-gha-v1

      - name: Download dataset
        run: bash scripts/setup.sh gha

      - name: Install Vespa CLI
        run: |
          curl -L https://github.com/vespa-engine/vespa/releases/download/v${ENGINE_VERSION}/vespa-cli_${ENGINE_VERSION}_linux_amd64.tar.gz | tar xz
          sudo mv vespa-cli_${ENGINE_VERSION}_linux_amd64/bin/vespa /usr/local/bin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run benchmark
        env:
          TARGET_CONFIG: ${{ github.event.inputs.target_config || '100k-768-m32-efc200-ef100-ip' }}
        run: |
          uv run search-ann-benchmark run ${ENGINE_NAME} \
            --target ${TARGET_CONFIG} \
            --version ${ENGINE_VERSION}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: vespa-results
          path: results.json
